<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!-- JAVASCRIPT -->
    <script src="js/main.js" defer></script>
</head>

<body>
    <form>

        <!-- TITRE -->
        <div class="form1">
            <h1>Inscription</h1>
        </div>

        <!-- PSEUDO / MOT DE PASSE -->
        <div class="form2">
            <p>
                <label for="pseudo">Pseudo</label>
                <input type="text" name="pseudo" id="pseudo" required>
                <span id="aidePseudo"></span>
            </p>
            
            <p>
                <label for="mdp">Mot de passe</label>
                <input type="password" name="mdp" id="mdp" required>
                <span id="aideMdp"></span>
            </p>
        </div>

        <!-- MAIL / MAIL DE CONFIRMATION -->
        <div class="form3">
            <p>
                <label for="courriel">Mail</label>
                <input type="email" name="mail" id="mail" required placeholder="utilisateur@domaine.fr">
                <span id="aideMail"></span>
            </p>
            
            <p>
                <label for="confirmation">M'envoyer un mail de confirmation</label>
                <input type="checkbox" name="confirmation" id="confirmation">
            </p>
        </div>

        <!-- ABONNEMENTS ET NATIONALITE -->
        <div class="form4">
            <p>
                <label for="abonewspromo">M'abonner à la newsletter et aux promotions</label>
                <input type="radio" name="abonnement" id="abonewspromo" value="abonewspromo">
                <br>
                <label for="abonews">M'abonner uniquement à la newsletter</label>
                <input type="radio" name="abonnement" id="abonews" value="abonews">
                <br>
                <label for="aborien">Ne pas m'abonner</label>
                <input type="radio" name="abonnement" id="aborien" value="aborien">
            </p>
            
            <p>
                <label for="nationalite">Nationalité</label>
                <select name="nationalite" id="nationalite">
                    <option value="FR" selected>Française</option>
                    <option value="BE">Belge</option>
                    <option value="SUI">Suisse</option>
                    <option value="XX">Autre</option>
                </select>
            </p>
        </div>

        <!-- VALIDER / ENVOYER -->
        <div class="form5">
            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
        </div>
    
    </form>
</body>
</html>
